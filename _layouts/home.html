        <meta name="apple-touch-fullscreen" content="yes">
        <!-- CSS -->

        <!-- Timeline.JS CSS Build -->
        <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/fonts/font.default.css">
        <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

	<body>

        <div id="timeline-embed">
            <div id="timeline"></div>
        </div>
        <footer>&copy; 2021 <a href="">St√©phane Manet</a> - <a href="https://timeline.knightlab.com/" target="_blank">Timeline.JS</a> - <a href="http://github.com/stephmnt/histoire-fpc">Github</a></footer>

        <!-- Matomo -->
        <script type="text/javascript">
            var _paq = window._paq = window._paq || [];
            /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
            var u="//stats.stephma.net/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '2']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>

        <!-- Timeline.JS -->
        <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
        <script>
            $(document).ready(function() {
                var embed = document.getElementById('timeline-embed');
                embed.style.height = getComputedStyle(document.body).height;
                window.timeline = new TL.Timeline('timeline-embed', 'timeline.json', {
                    hash_bookmark: false
                });
                window.addEventListener('resize', function() {
                    var embed = document.getElementById('timeline-embed');
                    embed.style.height = getComputedStyle(document.body).height;
                    timeline.updateDisplay();
                })
            });
        </script>

	</body>
</html>
