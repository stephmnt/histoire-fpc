---
layout: default
---
<div class="container">
    <h1 class="mt-5">{{ page.title }}</h1>
    <p>{{ page.description }}</p>

    <div>
    {% for post in site.categories[page.tag] %}
    <a href="{{ post.url | prepend: site.url }}" class="bold">{{ post.title }}</a>
    <p class="post-date">{{ post.date | date_to_long_string }}</p>
    <p> 
      {{ post.content | strip_html | truncatewords: 50 }}
    </p>    
    {% endfor %}

</div>
</div>
{% include footer.html %}
